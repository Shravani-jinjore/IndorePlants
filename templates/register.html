<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | IndorePlants</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: #0c3b2e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      color: #1d4636;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .auth-container button {
      width: 100%;
      padding: 12px;
      background: #1d4636;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background: #145c45;
    }
    .auth-container p {
      text-align: center;
      margin-top: 15px;
    }
    .auth-container a {
      color: #1d4636;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create an Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
